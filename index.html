<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastroForm">
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
    <script>
        const apiURL = "https://script.google.com/macros/s/AKfycbyR-KQ4IqwQ9sX-4ImKLqOwFnUAg9K7Fd8Gh0uz1yLgZyHtpvCWbFXSmeA-P-cPW7Jy4Q/exec"; // Certifique-se de que a URL esteja correta

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;

    try {
        const response = await fetch(apiURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ nome, email }),
        });

        const result = await response.json();
        if (result.status === "success") {
            mensagem.textContent = "Dados enviados com sucesso!";
            mensagem.style.color = "green";
            form.reset();
        } else {
            throw new Error(result.message || "Erro no envio");
        }
    } catch (error) {
        mensagem.textContent = `Erro ao enviar os dados: ${error.message}`;
        mensagem.style.color = "red";
    }
});
    </script>
</body>
</html>
